<!DOCTYPE html5>
<html>
  <head>
    <style>
      body, html { margin:0; padding: 0; overflow:hidden; font-family:Arial; font-size:20px }
      #cr-stage { border:2px solid black; margin:5px auto}
    </style>
  </head>
  <body>
    <!--
    <script type="text/javascript" src="http://craftyjs.com/release/0.4.4/crafty-min.js"></script>
    -->
    <script type="text/javascript" src="https://s3.amazonaws.com/craftyjs/crafty-SNAPSHOT.js"></script>
    <script>
      window.onload = function () {
        Crafty.init(400, 336);

        // Init Crafty:
        Crafty.init();
        Crafty.canvas.init();

        Crafty.scene("main", function () {
          Crafty.modules({MoveTo: "RELEASE"}, function(){
            Crafty.e("2D, DOM, Color, MoveTo")
            .attr({x: 0, y: 0, w: 50, h: 50})
            .color("rgb(0,255,0)");
          });
        });

        Crafty.scene("main");
      };
    </script>
  </body>
</html>
