<!DOCTYPE html5>
<html>
  <head>
    <style>
      body, html { margin:0; padding: 0; overflow:hidden; font-family:Arial; font-size:20px }
      #cr-stage { border:2px solid black; margin:5px auto}
    </style>
  </head>
  <body>
    <!--
    <script type="text/javascript" src="http://cdn.crafty-modules.com/crafty-DEBUG.js"></script>
    <script type="text/javascript" src="/Users/pengy/dvcs_src/craftyjs1/Crafty/crafty.js"></script>
    -->
    <script src="crafty.js"></script>

    <script>
      window.onload = function () {
        Crafty.init(400, 336);

        Crafty.scene("main", function () {
          var e1=Crafty.e("2D, DOM, Multiway, Mouse")
          .attr({
            x: 50
            , y: 50 
            , w: 50
            , h: 50
          })
          .css({
            "background-color": "red"
          })
          .multiway(1, {UP_ARROW: -90, DOWN_ARROW: 90, RIGHT_ARROW: 0, LEFT_ARROW: 180})
          .disableControl()
          ;

          var e2=Crafty.e("2D, DOM, Multiway, Mouse")
          .attr({
            x: 250
            , y: 50 
            , w: 50
            , h: 50
          })
          .css({
            "background-color": "red"
          })
          .multiway(1, {UP_ARROW: -90, DOWN_ARROW: 90, RIGHT_ARROW: 0, LEFT_ARROW: 180})
          .disableControl()
          ;

          e2.bind('Click', function() {
            e1.disableControl();
            this.enableControl();
          });

          e1.bind('Click', function() {
            e2.disableControl();
            this.enableControl();
          });

          Crafty.addEvent(this, Crafty.stage.elem, "click", function() {
            e1.disableControl();
            e2.disableControl();
          });

        });

        Crafty.scene("main");
      };
    </script>
  </body>
</html>
